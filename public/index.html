<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR71 V3 — Private Browser</title>
    <script src="/scram/scramjet.all.js" defer></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            background: #000000;
            color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Animated particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            opacity: 0;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: smoothFadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes smoothFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .access-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .lock-icon {
            position: absolute;
            left: 1.3rem;
            width: 18px;
            height: 18px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2;
            pointer-events: none;
        }

        .eye-icon {
            position: absolute;
            right: 1.3rem;
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="password"],
        input[type="text"].password-input {
            width: 450px;
            padding: 1rem 3.5rem;
            font-size: 1rem;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            color: white;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.08em;
            backdrop-filter: blur(10px);
        }

        input[type="password"]:focus,
        input[type="text"].password-input:focus {
            background: rgba(30, 30, 45, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .error {
            border-color: rgba(255, 80, 80, 0.4) !important;
            animation: shake 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        .success {
            border-color: rgba(80, 255, 150, 0.5) !important;
            box-shadow: 0 0 25px rgba(80, 255, 150, 0.15);
        }

        /* Browser screen */
        #browser {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .browser-header {
            position: relative;
            z-index: 10;
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .browser-header.show {
            display: flex;
        }

        .reload-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
            flex-shrink: 0;
        }

        .reload-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .address {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .address:focus-within {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .address input {
            background: transparent;
            border: 0;
            outline: 0;
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        .address input::placeholder {
            color: rgba(255, 255, 255, 0.30);
        }

        .search-icon-header {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex: 1;
            position: relative;
            z-index: 2;
            height: 100vh;
            overflow: hidden;
        }

        .home-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
        }

        .browser-title {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }

        .browser-title .purple {
            color: #a855f7;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
        }

        .search-bar-wrapper {
            width: 450px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(10px);
            transition: border-color .3s ease;
        }

        .search-bar-wrapper:focus-within {
            border-color: rgba(139, 92, 246, 0.22);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .search-bar-wrapper input {
            background: transparent;
            border: 0;
            outline: 0;
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            gap: 1.5rem;
        }

        .shortcut {
            height: 120px;
            background: rgba(20, 20, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .shortcut:hover {
            background: rgba(30, 30, 45, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .footer-text {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
        }

        .frame {
            flex: 1;
            border: 0;
            background: #fff;
            width: 100%;
            height: 100%;
            display: none;
        }

        .frame.active {
            display: block;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #9d4edd);
            width: 0%;
            transition: width .36s ease, opacity .36s ease;
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.18);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Particle system -->
    <div class="particles" id="particles"></div>

    <div id="welcome" class="screen active">
        <h1>Welcome to SR71 V3</h1>
    </div>

    <div id="access" class="screen">
        <div class="access-container">
            <label for="accessCode">Access Code</label>
            <div class="input-wrapper">
                <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="password" id="accessCode" placeholder="ACCESS1" autocomplete="off" class="password-input">
                <svg class="eye-icon" id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="browser" class="screen">
        <header class="browser-header" id="browserHeader">
            <button class="reload-btn" id="reloadBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-2.636-6.364"/>
                    <path d="M21 6v6h-6"/>
                </svg>
            </button>

            <div class="address">
                <input id="urlInput" type="text" autocomplete="off" placeholder="Search or enter website address"/>
                <svg class="search-icon-header" id="searchBtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
            </div>
        </header>

        <main class="content">
            <div class="loading" id="loadingBar"></div>
            
            <section class="home-content" id="homeScreen">
                <h1 class="browser-title">Start <span class="purple">Browsing</span>.</h1>
                
                <div class="search-bar-wrapper">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <input id="homeSearchInput" placeholder="Search the web or paste a URL..." />
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                </div>

                <div class="shortcuts-grid">
                    <div class="shortcut" data-url="https://google.com">Google</div>
                    <div class="shortcut" data-url="https://tiktok.com">TikTok</div>
                    <div class="shortcut" data-url="https://geforce.com">GeForce</div>
                    <div class="shortcut" data-url="https://espn.com">ESPN</div>
                    <div class="shortcut" data-url="https://github.com">GitHub</div>
                    <div class="shortcut" data-url="https://chat.openai.com">ChatGPT</div>
                </div>

                <div class="footer-text">Managed by Diego Castaneda</div>
            </section>

            <iframe id="sj-frame" class="frame"></iframe>
        </main>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome');
        const accessScreen = document.getElementById('access');
        const browserScreen = document.getElementById('browser');
        const accessInput = document.getElementById('accessCode');
        const togglePassword = document.getElementById('togglePassword');
        const particlesContainer = document.getElementById('particles');
        const CORRECT_CODE = 'Access2025';

        const urlInput = document.getElementById('urlInput');
        const homeSearchInput = document.getElementById('homeSearchInput');
        const searchBtn = document.getElementById('searchBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const browserFrame = document.getElementById('sj-frame');
        const homeScreen = document.getElementById('homeScreen');
        const browserHeader = document.getElementById('browserHeader');
        const loadingBar = document.getElementById('loadingBar');
        const searchEngine = "https://www.google.com/search?q=%s";

        let history = [];
        let historyIndex = -1;
        let scramjet, connection;

        // Create particles
        function createParticles() {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 2 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                
                const duration = Math.random() * 12 + 8;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Initialize Scramjet
        window.addEventListener('load', async () => {
            if (typeof $scramjetLoadController !== 'undefined') {
                const { ScramjetController } = $scramjetLoadController();
                scramjet = new ScramjetController({
                    files: {
                        wasm: '/scram/scramjet.wasm.wasm',
                        all: '/scram/scramjet.all.js',
                        sync: '/scram/scramjet.sync.js',
                    },
                });
                scramjet.init();
            }
            
            if (typeof BareMux !== 'undefined') {
                connection = new BareMux.BareMuxConnection("/baremux/worker.js");
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', (e) => {
            e.stopPropagation();
            const type = accessInput.getAttribute('type') === 'password' ? 'text' : 'password';
            accessInput.setAttribute('type', type);
            
            if (type === 'text') {
                togglePassword.innerHTML = `
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                    <line x1="2" x2="22" y1="2" y2="22"/>
                `;
            } else {
                togglePassword.innerHTML = `
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        });

        // Show access screen after 2 seconds
        setTimeout(() => {
            welcomeScreen.style.animation = 'smoothFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards';
            
            setTimeout(() => {
                welcomeScreen.classList.remove('active');
                accessScreen.classList.add('active');
                
                setTimeout(() => {
                    accessInput.focus();
                }, 400);
            }, 800);
        }, 2000);

        // Check access code
        accessInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        accessInput.addEventListener('input', () => {
            accessInput.classList.remove('error');
            accessInput.classList.remove('success');
        });

        function checkCode() {
            const enteredCode = accessInput.value;
            
            if (enteredCode === CORRECT_CODE) {
                console.log('✅ Access Granted - Code Correct!');
                accessInput.classList.add('success');
                
                setTimeout(() => {
                    accessScreen.style.animation = 'smoothFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards';
                    
                    setTimeout(() => {
                        accessScreen.classList.remove('active');
                        browserScreen.classList.add('active');
                    }, 800);
                }, 500);
            } else {
                console.log('❌ Access Denied - Incorrect Code');
                accessInput.classList.add('error');
                setTimeout(() => {
                    accessInput.value = '';
                }, 400);
            }
        }

        // Proxy functions
        function startLoading() {
            loadingBar.style.opacity = '1';
            loadingBar.style.width = '6%';
            setTimeout(() => loadingBar.style.width = '48%', 160);
            setTimeout(() => loadingBar.style.width = '78%', 720);
        }

        function finishLoading() {
            loadingBar.style.width = '100%';
            setTimeout(() => {
                loadingBar.style.opacity = '0';
                loadingBar.style.width = '0%';
            }, 260);
        }

        async function loadUrl(input) {
            if (typeof registerSW !== 'undefined') {
                try {
                    await registerSW();
                } catch (err) {
                    console.error("Failed to register service worker:", err);
                    alert("Failed to register service worker.");
                    return;
                }
            }

            const url = (typeof search !== 'undefined') ? search(input, searchEngine) : 
                        (input.includes('.') || input.startsWith('http')) ? 
                        (input.startsWith('http') ? input : 'https://' + input) : 
                        'https://www.google.com/search?q=' + encodeURIComponent(input);

            startLoading();
            homeScreen.style.display = 'none';
            browserHeader.classList.add('show');
            browserFrame.classList.add('active');

            if (connection) {
                let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
                
                if ((await connection.getTransport()) !== "/epoxy/index.mjs") {
                    await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                }
            }

            if (scramjet) {
                const sjEncode = scramjet.encodeUrl.bind(scramjet);
                browserFrame.src = sjEncode(url);
            } else {
                browserFrame.src = url;
            }
            
            urlInput.value = url;

            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(url);
            historyIndex++;

            setTimeout(finishLoading, 1000);
        }

        function showHome() {
            homeScreen.style.display = 'flex';
            browserHeader.classList.remove('show');
            browserFrame.classList.remove('active');
            browserFrame.src = '';
            urlInput.value = '';
        }

        // Event listeners for browser controls
        searchBtn.addEventListener('click', () => {
            if (urlInput.value) loadUrl(urlInput.value);
        });

        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadUrl(urlInput.value);
        });

        homeSearchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && homeSearchInput.value) {
                loadUrl(homeSearchInput.value);
                homeSearchInput.value = '';
            }
        });

        reloadBtn.addEventListener('click', () => {
            if (browserFrame.src) {
                browserFrame.src = browserFrame.src;
            }
        });

        // Shortcut clicks
        document.querySelectorAll('.shortcut').forEach(shortcut => {
            shortcut.addEventListener('click', () => {
                const url = shortcut.getAttribute('data-url');
                if (url) {
                    loadUrl(url);
                }
            });
        });
    </script>
</body>
</html>
