<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR71 Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #202124;
            color: #e8eaed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .browser-header {
            background: #292a2d;
            padding: 12px 16px;
            border-bottom: 1px solid #3c4043;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #3c4043;
            color: #e8eaed;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #5f6368;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .url-bar-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #3c4043;
            border-radius: 24px;
            padding: 8px 16px;
            gap: 12px;
        }

        .lock-icon {
            color: #81c995;
            font-size: 16px;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e8eaed;
            font-size: 14px;
            outline: none;
        }

        .url-input::placeholder {
            color: #9aa0a6;
        }

        .go-btn {
            background: #8ab4f8;
            color: #202124;
            border: none;
            padding: 6px 16px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .go-btn:hover {
            background: #aecbfa;
        }

        .menu-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #e8eaed;
            cursor: pointer;
            font-size: 20px;
        }

        .iframe-container {
            flex: 1;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #8ab4f8;
            width: 0%;
            transition: width 0.3s;
            z-index: 1000;
        }

        .loading-bar.active {
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .home-screen h1 {
            font-size: 48px;
            margin-bottom: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .home-search {
            width: 600px;
            max-width: 90%;
        }

        .home-search input {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 28px;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 24px;
            margin-top: 48px;
            max-width: 800px;
            padding: 0 24px;
        }

        .quick-link {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: #fff;
        }

        .quick-link:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.25);
        }

        .quick-link-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #fff;
            color: #202124;
            padding: 24px;
            text-align: center;
        }

        .error-page h1 {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="browser-header">
        <div class="nav-buttons">
            <button class="nav-btn" id="backBtn" title="Back" disabled>‚Üê</button>
            <button class="nav-btn" id="forwardBtn" title="Forward" disabled>‚Üí</button>
            <button class="nav-btn" id="reloadBtn" title="Reload">‚Üª</button>
            <button class="nav-btn" id="homeBtn" title="Home">‚åÇ</button>
        </div>
        
        <div class="url-bar-container">
            <span class="lock-icon">üîí</span>
            <input 
                type="text" 
                class="url-input" 
                id="urlInput" 
                placeholder="Search or enter website address"
            />
            <button class="go-btn" id="goBtn">Go</button>
        </div>
        
        <button class="menu-btn" title="Menu">‚ãÆ</button>
    </div>

    <div class="iframe-container">
        <div class="loading-bar" id="loadingBar"></div>
        
        <div class="home-screen" id="homeScreen">
            <h1>SR71 Browser</h1>
            <div class="home-search">
                <input 
                    type="text" 
                    placeholder="Search the web..." 
                    id="homeSearchInput"
                />
            </div>
            
            <div class="quick-links">
                <a class="quick-link" data-url="https://www.google.com">
                    <div class="quick-link-icon">üîç</div>
                    <div>Google</div>
                </a>
                <a class="quick-link" data-url="https://www.youtube.com">
                    <div class="quick-link-icon">üì∫</div>
                    <div>YouTube</div>
                </a>
                <a class="quick-link" data-url="https://www.github.com">
                    <div class="quick-link-icon">üíª</div>
                    <div>GitHub</div>
                </a>
                <a class="quick-link" data-url="https://www.twitter.com">
                    <div class="quick-link-icon">üê¶</div>
                    <div>Twitter</div>
                </a>
                <a class="quick-link" data-url="https://www.reddit.com">
                    <div class="quick-link-icon">ü§ñ</div>
                    <div>Reddit</div>
                </a>
                <a class="quick-link" data-url="https://www.wikipedia.org">
                    <div class="quick-link-icon">üìö</div>
                    <div>Wikipedia</div>
                </a>
            </div>
        </div>

        <iframe id="browserFrame" style="display: none;"></iframe>
    </div>

    <script src="/scramjet/scramjet.codecs.js"></script>
    <script src="/scramjet/scramjet.config.js"></script>
    <script src="/scramjet/scramjet.client.js" type="module"></script>
    <script type="module">
        const urlInput = document.getElementById('urlInput');
        const homeSearchInput = document.getElementById('homeSearchInput');
        const goBtn = document.getElementById('goBtn');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const homeBtn = document.getElementById('homeBtn');
        const browserFrame = document.getElementById('browserFrame');
        const homeScreen = document.getElementById('homeScreen');
        const loadingBar = document.getElementById('loadingBar');
        const quickLinks = document.querySelectorAll('.quick-link');

        let history = [];
        let historyIndex = -1;

        function normalizeUrl(input) {
            input = input.trim();
            
            // Check if it's a search query
            if (!input.includes('.') || input.includes(' ')) {
                return 'https://www.google.com/search?q=' + encodeURIComponent(input);
            }
            
            // Add protocol if missing
            if (!input.startsWith('http://') && !input.startsWith('https://')) {
                input = 'https://' + input;
            }
            
            return input;
        }

        function showLoading() {
            loadingBar.classList.add('active');
        }

        function hideLoading() {
            loadingBar.classList.remove('active');
            loadingBar.style.width = '0%';
        }

        function loadUrl(url) {
            const normalizedUrl = normalizeUrl(url);
            const proxyUrl = '/scramjet/service/' + encodeURIComponent(normalizedUrl);
            
            showLoading();
            homeScreen.style.display = 'none';
            browserFrame.style.display = 'block';
            browserFrame.src = proxyUrl;
            urlInput.value = normalizedUrl;

            // Add to history
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(normalizedUrl);
            historyIndex++;
            updateNavButtons();

            setTimeout(hideLoading, 1000);
        }

        function showHome() {
            homeScreen.style.display = 'flex';
            browserFrame.style.display = 'none';
            browserFrame.src = '';
            urlInput.value = '';
        }

        function updateNavButtons() {
            backBtn.disabled = historyIndex <= 0;
            forwardBtn.disabled = historyIndex >= history.length - 1;
        }

        // Event listeners
        goBtn.addEventListener('click', () => {
            if (urlInput.value) {
                loadUrl(urlInput.value);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl(urlInput.value);
            }
        });

        homeSearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl(homeSearchInput.value);
                homeSearchInput.value = '';
            }
        });

        backBtn.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                const url = history[historyIndex];
                browserFrame.src = '/scramjet/service/' + encodeURIComponent(url);
                urlInput.value = url;
                updateNavButtons();
            }
        });

        forwardBtn.addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const url = history[historyIndex];
                browserFrame.src = '/scramjet/service/' + encodeURIComponent(url);
                urlInput.value = url;
                updateNavButtons();
            }
        });

        reloadBtn.addEventListener('click', () => {
            if (browserFrame.src) {
                browserFrame.src = browserFrame.src;
            }
        });

        homeBtn.addEventListener('click', showHome);

        quickLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                loadUrl(link.dataset.url);
            });
        });

        // Initialize
        showHome();
    </script>
</body>
</html>
