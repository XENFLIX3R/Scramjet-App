<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR71 Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .browser-header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 14px 20px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.15);
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #8a2be2, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            margin-right: 8px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(20, 20, 20, 0.8);
            color: #8a2be2;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .url-bar-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            padding: 10px 18px;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .url-bar-container:focus-within {
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .lock-icon {
            color: #8a2be2;
            font-size: 14px;
            font-weight: 600;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .go-btn {
            background: linear-gradient(135deg, #8a2be2, #9d4edd);
            color: #ffffff;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .go-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5);
        }

        .menu-btn {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(20, 20, 20, 0.8);
            color: #8a2be2;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        .iframe-container {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #9d4edd, #c77dff);
            width: 0%;
            transition: width 0.3s;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .loading-bar.active {
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
            height: 100%;
            background: #000000;
            position: relative;
            overflow-y: auto;
        }

        .home-screen::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
        }

        .hero-section {
            text-align: center;
            max-width: 900px;
            position: relative;
            z-index: 2;
            margin-bottom: 80px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #c4b5fd 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
            font-weight: 400;
        }

        .hero-underline {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #8b5cf6, transparent);
            margin: 0 auto 32px;
            border-radius: 2px;
        }

        .hero-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 48px;
        }

        .home-search {
            width: 600px;
            max-width: 90%;
            position: relative;
            z-index: 2;
            margin-bottom: 48px;
        }

        .home-search input {
            width: 100%;
            padding: 18px 28px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 50px;
            font-size: 16px;
            background: rgba(15, 15, 15, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .home-search input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 4px 32px rgba(139, 92, 246, 0.3);
            background: rgba(20, 20, 20, 0.9);
        }

        .home-search input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .cta-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 80px;
            position: relative;
            z-index: 2;
        }

        .cta-btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .cta-btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        .cta-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(139, 92, 246, 0.5);
        }

        .cta-btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(138, 43, 226, 0.5);
        }

        .cta-btn-secondary:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: #8b5cf6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            max-width: 1000px;
            padding: 0 24px;
            position: relative;
            z-index: 2;
            margin-bottom: 60px;
        }

        .feature-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(10px);
            padding: 32px 24px;
            border-radius: 16px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            background: rgba(20, 20, 20, 0.8);
            border-color: rgba(138, 43, 226, 0.4);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(138, 43, 226, 0.1);
            color: #8b5cf6;
            font-size: 24px;
        }

        .feature-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            }
        }

        .brand {
            animation: glow 3s ease-in-out infinite;
        }
    </style>
    <script src="/scram/scramjet.all.js" defer></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
</head>
<body>
    <div class="browser-header">
        <div class="brand">SR71</div>
        
        <div class="nav-buttons">
            <button class="nav-btn" id="backBtn" title="Back" disabled>←</button>
            <button class="nav-btn" id="forwardBtn" title="Forward" disabled>→</button>
            <button class="nav-btn" id="reloadBtn" title="Reload">↻</button>
            <button class="nav-btn" id="homeBtn" title="Home">⌂</button>
        </div>
        
        <div class="url-bar-container">
            <span class="lock-icon">HTTPS</span>
            <input 
                type="text" 
                class="url-input" 
                id="urlInput" 
                placeholder="Search or enter website address"
            />
            <button class="go-btn" id="goBtn">Go</button>
        </div>
        
        <button class="menu-btn" title="Menu">⋮</button>
    </div>

    <div class="iframe-container">
        <div class="loading-bar" id="loadingBar"></div>
        
        <div class="home-screen" id="homeScreen">
            <div class="hero-section">
                <h1 class="hero-title">Unleash True Freedom</h1>
                <div class="hero-underline"></div>
                <p class="hero-subtitle">With SR71 Browser</p>
                <p class="hero-description">
                    SR71 provides high-performance, secure web browsing with cutting-edge proxy technology.
                    Browse freely and privately without restrictions.
                </p>
            </div>

            <div class="home-search">
                <input 
                    type="text" 
                    placeholder="Search the web or enter URL..." 
                    id="homeSearchInput"
                />
            </div>

            <div class="cta-buttons">
                <button class="cta-btn cta-btn-primary" onclick="document.getElementById('homeSearchInput').focus()">
                    <span>→</span> Get Started
                </button>
                <button class="cta-btn cta-btn-secondary" onclick="alert('SR71 Browser - Advanced web proxy technology for unrestricted browsing')">
                    <span>≡</span> Learn More
                </button>
            </div>
            
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-title">Blazing Speed</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🔒</div>
                    <div class="feature-title">Secure Proxy</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🌐</div>
                    <div class="feature-title">Global Access</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🚀</div>
                    <div class="feature-title">Fast Execution</div>
                </div>
            </div>
        </div>

        <iframe id="sj-frame" style="display: none;"></iframe>
    </div>

    <script defer>
        // This runs after all deferred scripts load
        const urlInput = document.getElementById('urlInput');
        const homeSearchInput = document.getElementById('homeSearchInput');
        const goBtn = document.getElementById('goBtn');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const homeBtn = document.getElementById('homeBtn');
        const browserFrame = document.getElementById('sj-frame');
        const homeScreen = document.getElementById('homeScreen');
        const loadingBar = document.getElementById('loadingBar');
        const quickLinks = document.querySelectorAll('.quick-link');
        const searchEngine = "https://www.google.com/search?q=%s";

        let history = [];
        let historyIndex = -1;
        let scramjet;
        let connection;

        // Initialize when page loads
        window.addEventListener('load', async () => {
            const { ScramjetController } = $scramjetLoadController();
            scramjet = new ScramjetController({
                files: {
                    wasm: '/scram/scramjet.wasm.wasm',
                    all: '/scram/scramjet.all.js',
                    sync: '/scram/scramjet.sync.js',
                },
            });
            scramjet.init();
            connection = new BareMux.BareMuxConnection("/baremux/worker.js");
        });

        function showLoading() {
            loadingBar.classList.add('active');
        }

        function hideLoading() {
            loadingBar.classList.remove('active');
            loadingBar.style.width = '0%';
        }

        async function loadUrl(input) {
            try {
                await registerSW();
            } catch (err) {
                console.error("Failed to register service worker:", err);
                alert("Failed to register service worker.");
                return;
            }

            const url = search(input, searchEngine);
            
            showLoading();
            homeScreen.style.display = 'none';
            browserFrame.style.display = 'block';

            let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
            
            if ((await connection.getTransport()) !== "/epoxy/index.mjs") {
                await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
            }

            const sjEncode = scramjet.encodeUrl.bind(scramjet);
            browserFrame.src = sjEncode(url);
            urlInput.value = url;

            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(url);
            historyIndex++;
            updateNavButtons();

            setTimeout(hideLoading, 1000);
        }

        function showHome() {
            homeScreen.style.display = 'flex';
            browserFrame.style.display = 'none';
            browserFrame.src = '';
            urlInput.value = '';
        }

        function updateNavButtons() {
            backBtn.disabled = historyIndex <= 0;
            forwardBtn.disabled = historyIndex >= history.length - 1;
        }

        goBtn.addEventListener('click', () => {
            if (urlInput.value) {
                loadUrl(urlInput.value);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl(urlInput.value);
            }
        });

        homeSearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadUrl(homeSearchInput.value);
                homeSearchInput.value = '';
            }
        });

        backBtn.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                const url = history[historyIndex];
                const sjEncode = scramjet.encodeUrl.bind(scramjet);
                browserFrame.src = sjEncode(url);
                urlInput.value = url;
                updateNavButtons();
            }
        });

        forwardBtn.addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const url = history[historyIndex];
                const sjEncode = scramjet.encodeUrl.bind(scramjet);
                browserFrame.src = sjEncode(url);
                urlInput.value = url;
                updateNavButtons();
            }
        });

        reloadBtn.addEventListener('click', () => {
            if (browserFrame.src) {
                browserFrame.src = browserFrame.src;
            }
        });

        homeBtn.addEventListener('click', showHome);

        quickLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                loadUrl(link.dataset.url);
            });
        });
    </script>
</body>
</html>
