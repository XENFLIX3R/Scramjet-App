<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR71 V3 — Private Browser</title>
    <script src="/scram/scramjet.all.js" defer></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            background: #000000;
            color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Purple glow at bottom */
        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background: radial-gradient(ellipse at center, rgba(138, 43, 226, 0.2) 0%, rgba(138, 43, 226, 0.1) 30%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Animated particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: smoothFadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: auto;
        }

        @keyframes smoothFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .access-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .lock-icon {
            position: absolute;
            left: 1.3rem;
            width: 18px;
            height: 18px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2;
            pointer-events: none;
        }

        .eye-icon {
            position: absolute;
            right: 1.3rem;
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="password"],
        input[type="text"].password-input {
            width: 450px;
            padding: 1rem 3.5rem;
            font-size: 1rem;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            color: white;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.08em;
            backdrop-filter: blur(10px);
        }

        input[type="password"]:focus,
        input[type="text"].password-input:focus {
            background: rgba(30, 30, 45, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .error {
            border-color: rgba(255, 80, 80, 0.4) !important;
            animation: shake 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        .success {
            border-color: rgba(80, 255, 150, 0.5) !important;
            box-shadow: 0 0 25px rgba(80, 255, 150, 0.15);
        }

        /* Browser screen */
        #browser {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: rgba(10, 10, 15, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }

        .sidebar-icon.active {
            background: rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.6);
            color: #fff;
        }

        .browser-header {
            position: relative;
            z-index: 10;
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 20px 12px 100px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .browser-header.show {
            display: flex;
        }

        .reload-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
            flex-shrink: 0;
        }

        .reload-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .address {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .address:focus-within {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .address input {
            background: transparent;
            border: 0;
            outline: 0;
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        .address input::placeholder {
            color: rgba(255, 255, 255, 0.30);
        }

        .search-icon-header {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex: 1;
            position: relative;
            z-index: 2;
            width: 100%;
            height: calc(100vh - 72px);
            overflow: hidden;
            margin-left: 80px;
        }

        #browser.active .content {
            height: 100%;
        }

        .home-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
        }

        .browser-title {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }

        .browser-title .purple {
            color: #a855f7;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
        }

        .search-bar-wrapper {
            width: 450px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(10px);
            transition: border-color .3s ease;
        }

        .search-bar-wrapper:focus-within {
            border-color: rgba(139, 92, 246, 0.22);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .search-bar-wrapper input {
            background: transparent;
            border: 0;
            outline: 0;
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 220px);
            gap: 1.5rem;
        }

        .shortcut {
            height: 140px;
            background: rgba(20, 20, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            padding: 15px;
        }

        .shortcut:hover {
            background: rgba(30, 30, 45, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .shortcut img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .footer-text {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            background: #fff;
            display: none;
        }

        .frame.active {
            display: block;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #9d4edd);
            width: 0%;
            transition: width .36s ease, opacity .36s ease;
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.18);
            z-index: 100;
        }

        /* Games Panel */
        .games-panel {
            position: fixed;
            left: 80px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: rgba(10, 10, 15, 0.98);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
            flex-direction: column;
            z-index: 99;
            backdrop-filter: blur(20px);
        }

        .games-panel.active {
            display: flex;
        }

        .games-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .games-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .games-search {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .games-search:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(138, 43, 226, 0.4);
        }

        .games-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .game-item, .app-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-item:hover, .app-item:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: rgba(138, 43, 226, 0.3);
        }

        .game-item img, .app-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .game-item span, .app-item span {
            font-size: 14px;
            font-weight: 500;
        }

        .game-viewer {
            position: fixed;
            top: 0;
            left: 80px;
            width: calc(100% - 80px);
            height: 100vh;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 200;
        }

        .game-viewer.active {
            display: flex;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-control-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-control-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
        }

        .game-frame {
            flex: 1;
            border: 0;
            background: #fff;
        }

        .games-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .games-footer a {
            color: rgba(138, 43, 226, 0.8);
            text-decoration: none;
        }

        .games-footer a:hover {
            color: rgba(138, 43, 226, 1);
        }
    </style>
</head>
<body>
    <!-- Particle system -->
    <div class="particles" id="particles"></div>

    <div id="welcome" class="screen active">
        <h1>Welcome to SR71 V3</h1>
    </div>

    <div id="access" class="screen">
        <div class="access-container">
            <label for="accessCode">Access Code</label>
            <div class="input-wrapper">
                <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="password" id="accessCode" placeholder="ACCESS1" autocomplete="off" class="password-input">
                <svg class="eye-icon" id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="browser" class="screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-icon active" id="proxyIcon" onclick="showProxy()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                    <path d="M2 12h20"/>
                </svg>
            </div>
            <div class="sidebar-icon" id="appsIcon" onclick="showApps()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="7" x="3" y="3" rx="1"/>
                    <rect width="7" height="7" x="14" y="3" rx="1"/>
                    <rect width="7" height="7" x="14" y="14" rx="1"/>
                    <rect width="7" height="7" x="3" y="14" rx="1"/>
                </svg>
            </div>
            <div class="sidebar-icon" id="gamesIcon" onclick="showGames()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="6" x2="10" y1="12" y2="12"/>
                    <line x1="8" x2="8" y1="10" y2="14"/>
                    <line x1="15" x2="15.01" y1="13" y2="13"/>
                    <line x1="18" x2="18.01" y1="11" y2="11"/>
                    <rect width="20" height="12" x="2" y="6" rx="2"/>
                </svg>
            </div>
        </div>

        <!-- Apps Panel -->
        <div class="games-panel" id="appsPanel">
            <div class="games-header">
                <h2>Apps</h2>
                <input type="text" class="games-search" id="appsSearch" placeholder="Search apps..." oninput="filterApps()">
            </div>
            <div class="games-list" id="appsList"></div>
        </div>

        <!-- Games Panel -->
        <div class="games-panel" id="gamesPanel">
            <div class="games-header">
                <h2>Games</h2>
                <input type="text" class="games-search" id="gamesSearch" placeholder="Search games..." oninput="filterGames()">
            </div>
            <div class="games-list" id="gamesList">
                Loading games...
            </div>
            <div class="games-footer">
                Game Systems provided by <a href="https://gn-math.dev" target="_blank">GN-MATH</a>
            </div>
        </div>

        <!-- Game Viewer -->
        <div class="game-viewer" id="gameViewer">
            <div class="game-controls">
                <button class="game-control-btn" onclick="fullscreenGame()">Fullscreen</button>
                <button class="game-control-btn" onclick="openGameNewTab()">Open in New Tab</button>
                <button class="game-control-btn" onclick="closeGame()">Close</button>
            </div>
            <iframe class="game-frame" id="gameFrame"></iframe>
        </div>

        <header class="browser-header" id="browserHeader">
            <button class="reload-btn" id="reloadBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 1 1-2.636-6.364"/>
                    <path d="M21 6v6h-6"/>
                </svg>
            </button>

            <div class="address">
                <input id="urlInput" type="text" autocomplete="off" placeholder="Search or enter website address"/>
                <svg class="search-icon-header" id="searchBtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
            </div>
        </header>

        <main class="content">
            <div class="loading" id="loadingBar"></div>
            
            <section class="home-content" id="homeScreen">
                <h1 class="browser-title">Start <span class="purple">Browsing</span>.</h1>
                
                <div class="search-bar-wrapper">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <input id="homeSearchInput" placeholder="Search the web or paste a URL..." />
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </svg>
                </div>

                <div class="shortcuts-grid" id="shortcutsGrid">
                    <div class="shortcut" data-url="https://google.com">
                        <img src="https://gointospace.app/assets/imgs/sb/Google.webp" alt="Google">
                        <span>Google</span>
                    </div>
                    <div class="shortcut" data-url="https://tiktok.com">
                        <img src="https://gointospace.app/assets/imgs/sb/TikTok.webp" alt="TikTok">
                        <span>TikTok</span>
                    </div>
                    <div class="shortcut" data-url="https://geforce.com">
                        <img src="https://gointospace.app/assets/imgs/sb/Geforce_Now.webp" alt="GeForce">
                        <span>GeForce</span>
                    </div>
                    <div class="shortcut" data-url="https://espn.com">
                        <img src="https://gointospace.app/assets/imgs/sb/ESPN.webp" alt="ESPN">
                        <span>ESPN</span>
                    </div>
                    <div class="shortcut" data-url="https://github.com">
                        <img src="https://gointospace.app/assets/imgs/sb/GitHub.webp" alt="GitHub">
                        <span>GitHub</span>
                    </div>
                    <div class="shortcut" data-url="https://chat.openai.com">
                        <img src="https://gointospace.app/assets/imgs/sb/ChatGPT.webp" alt="ChatGPT">
                        <span>ChatGPT</span>
                    </div>
                </div>

                <div class="footer-text">Managed by James Harden</div>
            </section>

            <iframe id="sj-frame" class="frame"></iframe>
        </main>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome');
        const accessScreen = document.getElementById('access');
        const browserScreen = document.getElementById('browser');
        const accessInput = document.getElementById('accessCode');
        const togglePassword = document.getElementById('togglePassword');
        const particlesContainer = document.getElementById('particles');
        const CORRECT_CODE = 'babydraco';

        const urlInput = document.getElementById('urlInput');
        const homeSearchInput = document.getElementById('homeSearchInput');
        const searchBtn = document.getElementById('searchBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const browserFrame = document.getElementById('sj-frame');
        const homeScreen = document.getElementById('homeScreen');
        const browserHeader = document.getElementById('browserHeader');
        const loadingBar = document.getElementById('loadingBar');
        const searchEngine = "https://www.google.com/search?q=%s";

        const appsPanel = document.getElementById('appsPanel');
        const appsList = document.getElementById('appsList');
        const appsSearch = document.getElementById('appsSearch');
        const gamesPanel = document.getElementById('gamesPanel');
        const gamesList = document.getElementById('gamesList');
        const gamesSearch = document.getElementById('gamesSearch');
        const gameViewer = document.getElementById('gameViewer');
        const gameFrame = document.getElementById('gameFrame');

        let history = [];
        let historyIndex = -1;
        let scramjet, connection;
        let games = [];
        let allGames = [];
        let apps = [];
        let allApps = [];
        let currentGame = null;

        const ZONES_URL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
        const COVER_URL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
        const HTML_URL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

        // Apps data
        const appsData = [
            { name: 'TikTok', url: 'https://tiktok.com', img: 'https://gointospace.app/assets/imgs/sb/TikTok.webp' },
            { name: 'YouTube', url: 'https://youtube.com', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png' },
            { name: 'Coolmath Games', url: 'https://coolmathgames.com', img: 'https://www.coolmathgames.com/sites/default/files/public_games/37723/featured.png' },
            { name: 'Discord', url: 'https://discord.com', img: 'https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png' },
            { name: 'Spotify', url: 'https://spotify.com', img: 'https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png' },
            { name: 'Netflix', url: 'https://netflix.com', img: 'https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png' },
            { name: 'Reddit', url: 'https://reddit.com', img: 'https://www.redditinc.com/assets/images/site/reddit-logo.png' },
            { name: 'Twitter/X', url: 'https://x.com', img: 'https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png' },
            { name: 'Instagram', url: 'https://instagram.com', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png' },
            { name: 'Twitch', url: 'https://twitch.tv', img: 'https://assets.twitch.tv/assets/favicon-32-e29e246c157142c94346.png' },
            { name: 'Amazon', url: 'https://amazon.com', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png' },
            { name: 'Facebook', url: 'https://facebook.com', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png' }
        ];

        // Create particles
        function createParticles() {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 2 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                
                const duration = Math.random() * 12 + 8;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Initialize Scramjet
        window.addEventListener('load', async () => {
            if (typeof $scramjetLoadController !== 'undefined') {
                const { ScramjetController } = $scramjetLoadController();
                scramjet = new ScramjetController({
                    files: {
                        wasm: '/scram/scramjet.wasm.wasm',
                        all: '/scram/scramjet.all.js',
                        sync: '/scram/scramjet.sync.js',
                    },
                });
                scramjet.init();
            }
            
            if (typeof BareMux !== 'undefined') {
                connection = new BareMux.BareMuxConnection("/baremux/worker.js");
            }

            loadGames();
            loadApps();
        });

        // Load apps
        function loadApps() {
            allApps = appsData;
            apps = allApps;
            displayApps();
        }

        // Display apps
        function displayApps() {
            appsList.innerHTML = '';
            
            apps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.onclick = () => loadUrl(app.url);
                
                appItem.innerHTML = `
                    <img src="${app.img}" alt="${app.name}" onerror="this.src='https://via.placeholder.com/50'">
                    <span>${app.name}</span>
                `;
                
                appsList.appendChild(appItem);
            });

            if (apps.length === 0) {
                appsList.innerHTML = '<p style="padding: 20px; color: rgba(255,255,255,0.5);">No apps found</p>';
            }
        }

        // Filter apps
        function filterApps() {
            const query = appsSearch.value.toLowerCase();
            apps = allApps.filter(app => app.name.toLowerCase().includes(query));
            displayApps();
        }

        // Load games from GN-Math
        async function loadGames() {
            try {
                const response = await fetch(ZONES_URL + "?t=" + Date.now());
                allGames = await response.json();
                games = allGames;
                displayGames();
            } catch (error) {
                console.error("Failed to load games:", error);
                gamesList.innerHTML = '<p style="padding: 20px; color: rgba(255,255,255,0.5);">Failed to load games</p>';
            }
        }

        // Display games
        function displayGames() {
            gamesList.innerHTML = '';
            
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.onclick = () => playGame(game);
                
                const coverUrl = game.cover
                    .replace('{COVER_URL}', COVER_URL)
                    .replace('{HTML_URL}', HTML_URL);
                
                gameItem.innerHTML = `
                    <img src="${coverUrl}" alt="${game.name}">
                    <span>${game.name}</span>
                `;
                
                gamesList.appendChild(gameItem);
            });

            if (games.length === 0) {
                gamesList.innerHTML = '<p style="padding: 20px; color: rgba(255,255,255,0.5);">No games found</p>';
            }
        }

        // Filter games
        function filterGames() {
            const query = gamesSearch.value.toLowerCase();
            games = allGames.filter(game => game.name.toLowerCase().includes(query));
            displayGames();
        }

        // Play game
        async function playGame(game) {
            currentGame = game;
            
            if (game.url.startsWith('http')) {
                window.open(game.url, '_blank');
                return;
            }

            const gameUrl = game.url
                .replace('{COVER_URL}', COVER_URL)
                .replace('{HTML_URL}', HTML_URL);

            try {
                const response = await fetch(gameUrl + "?t=" + Date.now());
                const html = await response.text();
                
                gameFrame.contentDocument.open();
                gameFrame.contentDocument.write(html);
                gameFrame.contentDocument.close();
                
                gameViewer.classList.add('active');
            } catch (error) {
                console.error("Failed to load game:", error);
                alert("Failed to load game. Please try again.");
            }
        }

        // Fullscreen game
        function fullscreenGame() {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) {
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        }

        // Open game in new tab
        function openGameNewTab() {
            if (!currentGame) return;
            
            const newWindow = window.open('about:blank', '_blank');
            const gameUrl = currentGame.url
                .replace('{COVER_URL}', COVER_URL)
                .replace('{HTML_URL}', HTML_URL);
            
            fetch(gameUrl + "?t=" + Date.now())
                .then(response => response.text())
                .then(html => {
                    if (newWindow) {
                        newWindow.document.open();
                        newWindow.document.write(html);
                        newWindow.document.close();
                    }
                });
        }

        // Close game
        function closeGame() {
            gameViewer.classList.remove('active');
            gameFrame.src = 'about:blank';
            currentGame = null;
        }

        // Show proxy
        function showProxy() {
            document.getElementById('proxyIcon').classList.add('active');
            document.getElementById('appsIcon').classList.remove('active');
            document.getElementById('gamesIcon').classList.remove('active');
            appsPanel.classList.remove('active');
            gamesPanel.classList.remove('active');
            gameViewer.classList.remove('active');
        }

        // Show apps
        function showApps() {
            document.getElementById('appsIcon').classList.add('active');
            document.getElementById('proxyIcon').classList.remove('active');
            document.getElementById('gamesIcon').classList.remove('active');
            appsPanel.classList.add('active');
            gamesPanel.classList.remove('active');
            gameViewer.classList.remove('active');
        }

        // Show games
        function showGames() {
            document.getElementById('gamesIcon').classList.add('active');
            document.getElementById('proxyIcon').classList.remove('active');
            document.getElementById('appsIcon').classList.remove('active');
            gamesPanel.classList.add('active');
            appsPanel.classList.remove('active');
            gameViewer.classList.remove('active');
        }

        // Toggle password visibility
        togglePassword.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        togglePassword.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const type = accessInput.getAttribute('type') === 'password' ? 'text' : 'password';
            accessInput.setAttribute('type', type);
            
            if (type === 'text') {
                togglePassword.innerHTML = `
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                    <line x1="2" x2="22" y1="2" y2="22"/>
                `;
            } else {
                togglePassword.innerHTML = `
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
            
            setTimeout(() => accessInput.focus(), 10);
        });

        // Show access screen after clicking welcome
        welcomeScreen.addEventListener('click', () => {
            welcomeScreen.style.animation = 'smoothFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards';
            
            setTimeout(() => {
                welcomeScreen.classList.remove('active');
                accessScreen.classList.add('active');
                
                setTimeout(() => {
                    accessInput.focus();
                }, 400);
            }, 800);
        });

        // Check access code
        accessInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        accessInput.addEventListener('input', () => {
            accessInput.classList.remove('error');
            accessInput.classList.remove('success');
        });

        function checkCode() {
            const enteredCode = accessInput.value;
            
            if (enteredCode === CORRECT_CODE) {
                console.log('✅ Access Granted - Code Correct!');
                accessInput.classList.add('success');
                
                setTimeout(() => {
                    accessScreen.style.animation = 'smoothFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards';
                    
                    setTimeout(() => {
                        accessScreen.classList.remove('active');
                        browserScreen.classList.add('active');
                    }, 800);
                }, 500);
            } else {
                console.log('❌ Access Denied - Incorrect Code');
                accessInput.classList.add('error');
                setTimeout(() => {
                    accessInput.value = '';
                }, 400);
            }
        }

        // Proxy functions
        function startLoading() {
            loadingBar.style.opacity = '1';
            loadingBar.style.width = '6%';
            setTimeout(() => loadingBar.style.width = '48%', 160);
            setTimeout(() => loadingBar.style.width = '78%', 720);
        }

        function finishLoading() {
            loadingBar.style.width = '100%';
            setTimeout(() => {
                loadingBar.style.opacity = '0';
                loadingBar.style.width = '0%';
            }, 260);
        }

        async function loadUrl(input) {
            if (typeof registerSW !== 'undefined') {
                try {
                    await registerSW();
                } catch (err) {
                    console.error("Failed to register service worker:", err);
                }
            }

            let url = (typeof search !== 'undefined') ? search(input, searchEngine) : 
                        (input.includes('.') || input.startsWith('http')) ? 
                        (input.startsWith('http') ? input : 'https://' + input) : 
                        'https://www.google.com/search?q=' + encodeURIComponent(input);

            startLoading();
            homeScreen.style.display = 'none';
            browserHeader.classList.add('show');
            browserFrame.classList.add('active');

            if (connection) {
                let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
                
                try {
                    if ((await connection.getTransport()) !== "/epoxy/index.mjs") {
                        await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
                    }
                } catch(e) {}
            }

            if (scramjet) {
                const sjEncode = scramjet.encodeUrl.bind(scramjet);
                browserFrame.src = sjEncode(url);
            } else {
                // Fallback to direct proxy URL
                browserFrame.src = 'https://sr71-workshop.onrender.com/scramjet/' + url;
            }
            
            urlInput.value = url;

            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(url);
            historyIndex++;

            setTimeout(finishLoading, 1000);
        }

        function showHome() {
            homeScreen.style.display = 'flex';
            browserHeader.classList.remove('show');
            browserFrame.classList.remove('active');
            browserFrame.src = '';
            urlInput.value = '';
        }

        // Event listeners for browser controls
        searchBtn.addEventListener('click', () => {
            if (urlInput.value) loadUrl(urlInput.value);
        });

        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadUrl(urlInput.value);
        });

        homeSearchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && homeSearchInput.value) {
                loadUrl(homeSearchInput.value);
                homeSearchInput.value = '';
            }
        });

        reloadBtn.addEventListener('click', () => {
            if (browserFrame.src) {
                browserFrame.src = browserFrame.src;
            }
        });

        // Shortcut clicks
        document.querySelectorAll('.shortcut').forEach(shortcut => {
            shortcut.addEventListener('click', () => {
                const url = shortcut.getAttribute('data-url');
                if (url) {
                    loadUrl(url);
                }
            });
        });
    </script>
</body>
</html>
